<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">

    <body>

            <!-- Leviathan -> Agua
            Minotaur -> Tierra
            Ifrit -> Fuego
            Levrit -> Agua y Fuego

                <button id="boton-mascota" class="boton-seleccionar">Seleccionar</button>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">

            </div>

            <div id="contenedor-ataques" class="botones-de-ataque">
            </div>

            <div>           
                <div id="mensajes">  
                    <p id="resultado">Mucha Suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section> 
                </div>    
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0 Victorias</p>

                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">

                    <p id="mascota-enemigo"></p>

                </div> 
            </div>
        </section>
